<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <header>
      ふくトモ

    <main>
      <h1>なにたべよ</h1>

      <form id="a1">
      <div id="when"><p>いつ<br>
      <label><input type="radio" name="q1" value="1">朝</label>
      <label><input type="radio" name="q1" value="2">昼</label>
      <label><input type="radio" name="q1" value="3">夜</label>
      </p>
      </div>
      </form>
      <form id="a2">
      <div id="who"><p>だれ<br>
      <label><input type="radio" name="q2" value="1">一人</label>
      <label><input type="radio" name="q2" value="2">家族</label>

      </div>

      </form>
      <p><input type="button" id="checkButton" value="決定"></p>
      <form action="result.html" method="get">
      <p><input type="submit" id="go" value="探す"></p>
      </form>

      <script>
      function ans1() {
        let checkValue = a1.elements['q1'].value;
        console.log(checkValue);
      }
      let a1 = document.getElementById('a1');
      a1.elements[0].checked = true;
      let check1 = document.getElementById('checkButton');
      check1.addEventListener('click', ans1);

        let checkValue = a2.elements['q2'].value;

      }
      let a2 = document.getElementById('a2');

      let check2 = document.getElementById('checkButton');
      check2.addEventListener('click', ans2);

        let checkValue = a3.elements['q3'].value;
        console.log(checkValue);
